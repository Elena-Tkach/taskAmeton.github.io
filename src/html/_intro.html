<section class="intro">
    <div class="intro__wrap">
        <h1 class="intro__title title title--h1">Поддержка здесь</h1>
        <p class="intro__subtitle subtitle subtitle--intro">
            Мы любим общаться и рады всем отзывам, вопросам и предложениям.
            Выберите удобный способ
        </p>

        <address class="intro__address address">
            <ul class="address__list address__list--intro">
                <li class="address__item">
                    <button class="address__link btn link link--intro" aria-label="Открыть общий чат">
                        <svg class="address__svg address__svg--intro svg svg--intro">
                            <use xlink:href="img/sprite.svg#message"></use>
                        </svg>
                        <span class="address__text">
                            Онлайн-чат</span>
                    </button>
                </li>
                <li class="address__item">
                    <a href="tel:+74996854180" class="address__link link link--intro">
                        <svg class="address__svg address__svg--intro svg svg--intro">
                            <use xlink:href="img/sprite.svg#phone"></use>
                        </svg>
                        <span class="address__text">Позвонить</span>
                    </a>
                </li>
                <li class="address__item">
                    <a href="mailto:info@ameton.ru" class="address__link link link--intro">
                        <svg class="address__svg address__svg--intro svg svg--intro">
                            <use xlink:href="img/sprite.svg#email"></use>
                        </svg>
                        <span class="address__text">Почта</span>
                    </a>
                </li>
                <li class="address__item">
                    <button class="address__link btn link link--intro" aria-label="Оставить отзыв о сайте">
                        <svg class="address__svg address__svg--intro svg svg--intro">
                            <use xlink:href="img/sprite.svg#star"></use>
                        </svg>
                        <span class="address__text">Отзыв о сайте</span>
                    </button>
                </li>
            </ul>
        </address>
    </div>
</section>
